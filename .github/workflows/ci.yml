name: CI RSpec Tests

on: push

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.0

      - name: Run bundle install
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
      
      - name: Build and test with rspec
        run: bundle exec rspec
